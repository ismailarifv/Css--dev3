<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google-Yeni Versiyon</title>
  <script src="https://kit.fontawesome.com/940b81b753.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <nav>
      <div class="left">
        <a href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
        <a href="https://web.archive.org/web/20191102152135/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
      </div>
      <div class="right">
        <a href="https://web.archive.org/web/20191130234759/https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
        <a href="https://web.archive.org/web/20191201014017/https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
        <a href="https://web.archive.org/web/20191130234759/https://www.google.com/intl/en/about/products?tab=wh"><img src="appsbutton.svg" alt=""></a>
        <a href="https://web.archive.org/web/20191130031533/https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/"><img src="img.jpg" alt=""></a>
      </div>
    </nav>
    <div class="search-bar">
      <img src="logo.png" alt="google">
      <div class="search-text">
        <input type="text">
        <label>
          <i class="fa fa-search"></i>
        </label>
        <img src="voicelogo.png" alt="">
      </div>
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm feeling Lucky</button>
      </div>
    </div>
    
  </main>
  <footer>
    <ul class="alt-sol">
      <li>Advertising</li>
      <li>Business</li>
      <li>How Search works</li>
    </ul>
    <ul class="alt-sag">
      <li>Privacy</li>
      <li>Terms</li>
      <li>Settings</li>
    </ul>
  </footer>
</body>

</html>
